<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description | default: 'ScoreKEEPER score tracking for card and board games.' }}" />
    <title>{{ page.title | default: "ScoreKEEPER" }}</title>
    <link rel="stylesheet" href="{{ '/ScoreKEEPER/assets/css/style.css' | relative_url }}?v={{ site.github.build_revision }}" />
    <link rel="icon" type="image/png" href="{{ '/ScoreKEEPER/assets/images/ic_launcher-playstore.png' | relative_url }}" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ '/ScoreKEEPER/' | relative_url }}">ScoreKEEPER</a></h1>
        <p>Simple, flexible score tracking for card and board games.</p>
        <img src="{{ '/ScoreKEEPER/assets/images/ic_launcher-playstore.png' | relative_url }}" alt="ScoreKEEPER app icon" />
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>&copy; {{ site.time | date: '%Y' }} ScoreKEEPER</p>
      </footer>
    </div>
  </body>
</html>
