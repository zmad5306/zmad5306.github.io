---
layout: site
title: "Blog"
---

<section>
  <h2>Blog</h2>
  <div class="card">
    <p>Articles on Java, Architecture, DevOps, and Cloud.</p>

    <ul class="blog-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br />
        <span class="blog-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>

<!-- Floating RSS Subscribe Button -->
<a href="{{ '/feed.xml' | relative_url }}" class="rss-float" title="Subscribe via RSS">
  <i class="fa fa-rss"></i>
  <span>Subscribe</span>
</a>

<style>
  .rss-float {
    position: fixed;
    bottom: 1.75rem;
    right: 1.75rem;
    background: var(--primary);
    color: var(--on-primary);
    border: 1px solid var(--border);
    border-radius: 999px;
    font-weight: 600;
    font-size: 0.9rem;
    box-shadow: var(--shadow);
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    z-index: 999;
    transition: background-color 0.25s ease, transform 0.25s ease, box-shadow 0.25s ease,
      width 0.25s ease, padding 0.25s ease, opacity 0.25s ease;
    padding: 0.75rem;
    width: 3rem;
    overflow: hidden;
    opacity: 0.95;
    white-space: nowrap;
  }

  .rss-float span {
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  .rss-float:hover {
    background: var(--primary-strong);
    transform: translateY(-3px);
    box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45);
    width: 8.5rem;
    padding: 0.75rem 1rem;
    opacity: 1;
    text-decoration: none;
  }

  .rss-float:hover span {
    opacity: 1;
  }

  .rss-float i {
    font-size: 1.1rem;
  }
</style>
