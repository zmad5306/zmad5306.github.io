---
layout: site
title: "Blog"
---

<section>
  <h2>Blog</h2>
  <div class="card">
    <p>Articles on Java, Architecture, DevOps, and Cloud.</p>

    <ul class="blog-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br />
        <span class="blog-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>

<!-- Floating RSS Subscribe Button -->
<a href="{{ '/feed.xml' | relative_url }}" class="rss-float" title="Subscribe via RSS">
  <i class="fa fa-rss"></i> Subscribe
</a>

<style>
  .rss-float {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    background: #ff7a00;
    color: white;
    padding: 0.75rem 1rem;
    border-radius: 9999px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(255, 122, 0, 0.4);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.25s ease;
    z-index: 999;
  }

  .rss-float i {
    font-size: 1.25rem;
  }

  .rss-float:hover {
    background: #ff9f1a;
    box-shadow: 0 6px 18px rgba(255, 122, 0, 0.6);
    transform: translateY(-3px);
  }
</style>
