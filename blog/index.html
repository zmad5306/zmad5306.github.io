---
layout: site
title: "Blog"
---

<section>
  <h2>Blog</h2>
  <div class="card">
    <p>Articles on Java, Architecture, DevOps, and Cloud.</p>

    <ul class="blog-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br />
        <span class="blog-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
      </li>
      {% endfor %}
    </ul>
    <p>
      <a href="{{ '/feed.xml' | relative_url }}"> <i class="fa fa-rss"></i> Subscribe via RSS </a>
    </p>
  </div>
</section>
